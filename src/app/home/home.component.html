<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Company Details Form -->
        <div *ngIf="!assets.length">
          <h2 class="text-center">Enter Company Details</h2>
          <form (ngSubmit)="submitCompanyDetails()" #companyDetailsForm="ngForm">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" id="companyName" name="companyName" class="form-control" required [(ngModel)]="companyName">
            </div>
            <div class="form-group">
              <label for="companyAddress">Company Address</label>
              <input type="text" id="companyAddress" name="companyAddress" class="form-control" required [(ngModel)]="companyAddress">
            </div>
            <div class="form-group">
              <label for="trackingManager">Tracking Manager</label>
              <input type="text" id="trackingManager" name="trackingManager" class="form-control" required [(ngModel)]="trackingManager">
            </div>
            <div class="form-group">
              <label for="numberOfLaptops">Number of Laptops</label>
              <input type="number" id="numberOfLaptops" name="numberOfLaptops" class="form-control" required [(ngModel)]="numberOfLaptops">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
        <!-- Asset Details Form -->
        <div *ngIf="assets.length">
          <h2 class="text-center">Enter Asset Details</h2>
          <form (ngSubmit)="submitAssetDetails()" #assetDetailsForm="ngForm">
            <div *ngFor="let asset of assets; let i = index" class="mb-3">
              <h4>Asset {{ i + 1 }}</h4>
              <div class="form-group">
                <label for="assetName{{ i }}">Asset Name</label>
                <input type="text" id="assetName{{ i }}" name="assetName{{ i }}" class="form-control" required [(ngModel)]="assets[i].assetName">
              </div>
              <div class="form-group">
                <label for="assetType{{ i }}">Asset Type</label>
                <input type="text" id="assetType{{ i }}" name="assetType{{ i }}" class="form-control" required [(ngModel)]="assets[i].assetType">
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Submit Asset Details</button>
          </form>
        </div>
      </div>
    </div>
  </div>
