<div class="background-image">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card mt-5">
                  <div class="card-body">
                      <h2 class="asset-tracker-title card-title text-center">Asset Tracker</h2>
                      <h2 class="card-title text-center">Login</h2>
                      <form (ngSubmit)="login()" #loginForm="ngForm">
                          <div class="form-group">
                              <label for="username">Username:</label>
                              <input type="text" id="username" name="username" class="form-control"
                                  required [(ngModel)]="username">
                          </div>
                          <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" id="password" name="password" class="form-control"
                                  required [(ngModel)]="password" autocomplete="new-password">
                          </div>
                          <button type="submit" class="btn btn-danger btn-block">Login</button>
                          <p *ngIf="errorMsg" class="error-msg text-center mt-3">{{ errorMsg }}</p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
