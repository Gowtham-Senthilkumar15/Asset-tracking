<div class="container">
    <h2>Company's Details</h2>
    <form>
        <div class="form-group">
            <label for="companyName">1. Enter your company name:</label>
            <input type="text" id="companyName" name="companyName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="companyAddress">2. Enter your company's address:</label>
            <input type="text" id="companyAddress" name="companyAddress" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="assetName">3. Asset name you want to track:</label>
            <input type="text" id="assetName" name="assetName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="trackingManager">4. Asset tracking manager name:</label>
            <input type="text" id="trackingManager" name="trackingManager" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numberOfLaptops">5. Asset details: How many laptops does your company have?</label>
            <input type="number" id="numberOfLaptops" name="numberOfLaptops" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
